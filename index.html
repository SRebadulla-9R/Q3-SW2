    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <h1>Hi, my name is Kwek kwek!</h1>
        <p>Let's test your Math skills.</p>
        <form>

            <div class="form-group">
                <label for="a">Enter a value for a:</label>
                <input type="number" id="a" class="form-control">
            </div>

            <br/>

            <div class="form-group">
                <label for="b">Enter a value for b:</label>
                <input type="number" id="b" class="form-control">
            </div>
            <button type="button" onclick="calculateProduct()">Product of a and b</button>
            <button type="button" onclick="raiseToPower()">a raised to b</button>
            <button type="button" onclick="getRemainder()">Get the remainder</button>
            <button type="button" onclick="checkEquality()">Check if a is equal to b</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        function displayResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>${message}</p>`;
        }

        function getInputs() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            if (isNaN(a) || isNaN(b)) {
                throw new Error('Oops! Please enter valid numbers');
            }

            return { a, b };
        }

        function calculateProduct() {
            try {
                const { a, b } = getInputs();
                const product = a * b;
                displayResult(`Product of a and b: ${product}`);
            } catch (error) {
                alert(error.message);
            }
        }

        function raiseToPower() {
            try {
                const { a, b } = getInputs();
                const power = Math.pow(a, b);
                displayResult(`a raised to the power of b: ${power}`);
            } catch (error) {
                alert(error.message);
            }
        }

        function getRemainder() {
            try {
                const { a, b } = getInputs();
                const remainder = a % b;
                displayResult(`Remainder of a divided by b: ${remainder}`);
            } catch (error) {
                alert(error.message);
            }
        }

        function checkEquality() {
            try {
                const { a, b } = getInputs();
                const isEqual = (a === b);
                displayResult(`Are a and b equal? ${isEqual}`);
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
